<html>
  <head>
    <title>X-wing Probability Calculator Tabajara 2.0</title>
    <meta content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="xwingprob2.js"></script>
  
  </head>
  <body>
  
<div class="form-horizontal">
<!-- Form Name -->
<legend>X-Wing Probability Calculator Tabajara 2.0</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-2 control-label" for="textHit">Dices</label>  
  <div class="col-md-2">
  <input id="textHit" name="textHit" placeholder="3" class="form-control input-md spinner" required="" type="number" value="3" min="1" max="10">
  </div>
</div>

<div class="form-group">
  <div class="col-md-2"></div>
  <div class="col-md-2">
    <label class="radio-inline"><input type="radio" name="rollType" value="attack" checked>Attack</label>
    <label class="radio-inline"><input type="radio" name="rollType" value="defense">Defense</label>
  </div>
</div>

<div class="form-group" id="generalMods">
  <label class="col-md-2 control-label" for="attackCheckboxes">General Modifiers</label>
  <div class="col-md-2">
  <div class="checkbox">
    <label for="focusCheckbox">
      <input name="focusCheckbox" id="focusCheckbox" value="" type="checkbox">
      Focus
    </label>
  </div>
  <div class="checkbox">
    <label for="rerollsCheckbox">
      <input name="rerollsCheckbox" id="rerollsCheckbox" value="" type="checkbox">
      Limited rerolls
    </label>
  </div>
  <div class="checkbox" >
    <input id="numberOfRerolls" name="numberOfRerolls" class="form-control input-md spinner" type="number" value="1" min="0" max="10">
  </div>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group" id="attackMods">
  <label class="col-md-2 control-label" for="attackCheckboxes">Attack Modifiers</label>
  <div class="col-md-2">
  <div class="checkbox">
    <label for="targetLockCheckBox">
      <input name="targetLockCheckBox" id="targetLockCheckBox" value="" type="checkbox">
      Target Lock
    </label>
        </div>
  <div class="checkbox" style="display: none">
    <label for="attackCheckboxes-3">
      <input name="attackCheckboxes" id="attackCheckboxes-3" value="" type="checkbox">
      Predator
    </label>
        </div>
  <div class="checkbox" style="display: none">
    <label for="attackCheckboxes-4">
      <input name="attackCheckboxes" id="attackCheckboxes-4" value="" type="checkbox">
      Guidance Chips
    </label>
        </div>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group" id="defenseMods" style="display: none">
  <label class="col-md-2 control-label" for="defenseCheckboxes">Defense Modifiers</label>
  <div class="col-md-2">
  <div class="checkbox" style="display: none">
    <label for="defenseCheckboxes-1">
      <input name="defenseCheckboxes" id="defenseCheckboxes-1" value="" type="checkbox">
      Evade
    </label>
        </div>
  <div class="checkbox" style="display: none">
    <label for="defenseCheckboxes-2">
      <input name="defenseCheckboxes" id="defenseCheckboxes-2" value="" type="checkbox">
      Autothrusters
    </label>
        </div>
    <div class="checkbox">
    <label for="zuckussCheckbox">
      <input name="zuckussCheckbox" id="zuckussCheckbox" value="" type="checkbox">
      Zuckuss
    </label>
        </div>
  <div class="checkbox" style="display: none">
    <label for="defenseCheckboxes-3">
      <input name="defenseCheckboxes" id="defenseCheckboxes-3" value="" type="checkbox">
      Lone Wolf
    </label>
  </div>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <div class="col-md-2"></div>
  <div class="col-md-2">
    <button id="calcButton" name="calcButton" class="btn btn-primary">calculate</button>
  </div>
</div>
<div class="form-group">
  <div class="col-md-2"></div>
  <div class="col-md-2" id="res2"></div>
</div>
</div>

  
  </body>
</html>
